<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health News Blog from NewsMedicalToday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">🏥 Latest Health News</h1>
        
        {% for article in news %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h4 class="card-title text-primary">📰 {{ article[1] }}</h4>  <!-- Title -->
                <p class="card-text">📅 <strong>{{ article[0] }}</strong></p>  <!-- Date -->
                <p class="card-text">📝 {{ article[2] }}</p>  <!-- Description -->
                <a href="{{ article[3] }}" class="btn btn-success" target="_blank">🔗 Read Full Article</a>  <!-- News URL -->
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

name: Daily Health News Scraper

on:
  schedule:
    - cron: '30 2 * * *'  # Runs every day at 8 AM IST
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📰 Run scraper script
        run: python scraper.py

      - name: ✅ Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "gh-bot"
          git config --global user.email "gh-bot@example.com"
          git add health_news.db
          git commit -m "📰 Auto update news database" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/ragini117/VitalNews-Scraping-the-Latest-in-Health-Every-Day.git
          git push https://${GH_PAT}@github.com/ragini117/VitalNews-Scraping-the-Latest-in-Health-Every-Day.git main

